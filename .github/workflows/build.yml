name: Build and test

on:
  push:
  pull_request:
  #schedule:
  #  - cron: '0 */2 * * *'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    env:
      GAUCHE_VERSION: 0.9.14
      GAUCHE_VERSION_UNDERSCORE: 0_9_14
    steps:
    - uses: actions/checkout@v4
    - uses: shirok/setup-gauche@v6
      with:
        prebuilt-binary: false
        gauche-version: $GAUCHE_VERSION
        test-gauche: false
        configure-options: '--with-tls=none'
    - name: Run release version of Gauche once
      run: |
        whereis gosh
        gosh -V
        gauche-config --prefix
    - name: Install tools
      run: |
        sudo apt-get install libgdbm-dev
        #sudo apt-get install libmbedtls-dev
    - name: Check openssl
      run: |
        whereis openssl
        openssl version
        openssl version -d
        ls -l /etc/ssl/certs/ca-certificates.crt || true
    - name: Download Gauche source
      run: |
        pwd
        export GAUCHE_SOURCE_URL=https://github.com/shirok/Gauche/releases/download/release$GAUCHE_VERSION_UNDERSCORE/Gauche-$GAUCHE_VERSION.tgz
        echo $GAUCHE_SOURCE_URL
        curl -f -L -o Gauche-$GAUCHE_VERSION.tgz $GAUCHE_SOURCE_URL
        tar xvfz Gauche-$GAUCHE_VERSION.tgz
    - name: Patch to Gauche source
      run: |
        cp load_system_cert.c Gauche-$GAUCHE_VERSION/ext/tls
    - name: Build and install
      run: |
        gcc -v
        cd Gauche-$GAUCHE_VERSION
        ./configure --prefix=/usr --with-tls=mbedtls-internal
        make
        make -s check
        sudo make install
    - name: Test
      if: always()
      run: |
        whereis gosh
        gosh -V
        gosh http_get_test.scm

  build-osx:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, macos-13, macos-12]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    env:
      GAUCHE_VERSION: 0.9.14
      GAUCHE_VERSION_UNDERSCORE: 0_9_14
    steps:
    - uses: actions/checkout@v4
    - uses: shirok/setup-gauche@v6
      with:
        prebuilt-binary: false
        gauche-version: $GAUCHE_VERSION
        test-gauche: false
        configure-options: '--with-tls=none'
    - name: Run release version of Gauche once
      run: |
        whereis gosh
        gosh -V
        gauche-config --prefix
    - name: Install tools
      run: |
        brew install automake libtool
        brew install openssl
        brew uninstall mbedtls
    - name: Check openssl
      run: |
        whereis openssl
        openssl version
        openssl version -d
        brew --prefix openssl@1.1
        brew --prefix openssl@3.0
        brew --prefix openssl@3
        ls -l /etc/ssl/cert.pem || true
        ls -l /usr/local/etc/openssl/cert.pem || true
        ls -l /usr/local/etc/openssl@1.1/cert.pem || true
        ls -l /usr/local/etc/openssl@3.0/cert.pem || true
        ls -l /usr/local/etc/openssl@3/cert.pem || true
    - name: Download Gauche source
      run: |
        pwd
        export GAUCHE_SOURCE_URL=https://github.com/shirok/Gauche/releases/download/release$GAUCHE_VERSION_UNDERSCORE/Gauche-$GAUCHE_VERSION.tgz
        echo $GAUCHE_SOURCE_URL
        curl -f -L -o Gauche-$GAUCHE_VERSION.tgz $GAUCHE_SOURCE_URL
        tar xvfz Gauche-$GAUCHE_VERSION.tgz
    - name: Patch to Gauche source
      run: |
        cp load_system_cert.c Gauche-$GAUCHE_VERSION/ext/tls
    - name: Build and install
      run: |
        gcc -v
        cd Gauche-$GAUCHE_VERSION
        ./configure --prefix=/usr/local --with-tls=mbedtls-internal
        make
        make -s check
        sudo make install
    - name: Test
      if: always()
      run: |
        whereis gosh
        gosh -V
        gosh http_get_test.scm
